profiles:
  dev:
    baseUrl: https://dev.stix.allowmeid.com/auth
    realm: allowme-dev
    grant:
      client_id: dashboard-service
      client_secret: <env::KEYCLOAK_CLIENT_SECRET>
      grant_type: client_credentials

roles:
  Realm:
    - name: FullAccess
      roles:
        - <dashboard-service>FullAccess

  dashboard-service:
    - name: FullAccess
      roles:

        # Users
        - name: User:ReadAll
          roles:
            - User:ReadTimeBetweenAction
            - User:ReadRealmEventCollect
            - <dashboard-ui>Admin:Customer:Create
